<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="'Edit ' + ${cheese.name} + ' (id=' + ${cheese.cheeseId} + ')'">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" action="/cheese/edit">
    <div class="form-group">
        <label for="${cheeseName}">Cheese Name</label>
        <input class="form-control" id="name-field" type="text" name="name" th:value="${cheese.name}"/>
    </div>
    <div class="form-group">
        <label for="${description}">Description</label>
        <input class="form-control" id="name-field" type="text" name="description" th:value="${cheese.description}"/>
    </div>
    <input type="hidden" th:value="${cheese.cheeseId}" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
